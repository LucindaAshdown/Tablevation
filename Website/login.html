    <!-- Toggles the form to change between login/create account  -->
    <script>
        // Toggle Function
        $(".toggle").click(function() {
            // Switches the Icon
            $(this).children("i").toggleClass("fa-pencil");
            // Switches the forms
            $(".form").animate({
                height: "toggle",
                "padding-top": "toggle",
                "padding-bottom": "toggle",
                opacity: "toggle"
            }, "slow");
        });

        $(function() {
            $("input[name$='login-type']").click(function() {
                var value = $(this).val();
                if (value == 'owner-reg') {
                    window.location.assign("CreateRestaurantAccount.html");
                } else if (value == 'customer-reg') {
                    window.location.assign("CreateCustomerAccount.html");
                }

            });
        });

        jQuery(function($) {
            $('form').validatr();
        });
    </script>
