<!DOCTYPE html>
<html>

<head>
    <title>Tablevation</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="Jamie Toloui">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>

<body>
  <div class="pen-title">
    <h1>Welcome to Tablevation</h1><span>Pen <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href='http://andytran.me'>Andy Tran</a></span>
  </div>
  <!-- Form Module-->
  <div class="module form-module">
    <div class="toggle"><i class="fa fa-times fa-pencil"></i>
      <div class="tooltip">Click Me</div>
    </div>
    <div class="form">
      <h2>Login to your account</h2>
      <form>
        <input type="text" placeholder="Username"/>
        <input type="password" placeholder="Password"/>
        <button>Login</button>
      </form>
    </div>
    <div class="form">
      <h2>Create an account</h2>
      <form>
        <input type="text" placeholder="Username"/>
        <input type="password" placeholder="Password"/>
        <input type="email" placeholder="Email Address"/>
        <input type="tel" placeholder="Phone Number"/>
        <button>Register</button>
      </form>


    </div>


    <div class="cta"><a href="http://andytran.me">Forgot your password?</a></div>
  </div>
  <script src="http://codepen.io/andytran/pen/vLmRVp.js"></script>
  <script src="//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-58d22c749295bca52f487966e382a94a495ac103faca9206cbd160bdf8aedf2a.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  // Toggle Function
  $('.toggle').click(function(){
    // Switches the Icon
    $(this).children('i').toggleClass('fa-pencil');
    // Switches the forms
    $('.form').animate({
      height: "toggle",
      'padding-top': 'toggle',
      'padding-bottom': 'toggle',
      opacity: "toggle"
    }, "slow");
  });
</script>

    <footer>

    </footer>
</body>

</html>
