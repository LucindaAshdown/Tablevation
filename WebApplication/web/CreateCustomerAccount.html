    <div class="module form-module">
        <div class="toggle">
        </div>
        <div class="form">
            <h2>Create your customer account</h2>
            <form method="post">
                <input type="text" placeholder="Email" name="Customer_Email" required=""/>
                <input type="password" name="Customer_Password" placeholder="Password" required=""/>
                <input type="text" placeholder="First Name" required="" name="Forename" />
                <input type="text" placeholder="Last Name" required="" name="Surname" />
                <input type="hidden" name="action" value="sign_up"/>
                <input type="text" required="" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$"  name="Contact_Number" placeholder="Phone number.">
                <button class="button" formaction="CustomerController">Register</button>
            </form>
