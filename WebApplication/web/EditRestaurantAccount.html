                  <h1 class="section-heading">Edit Restaurant Account</h1>
                  <div class="module form-module">
                      <div class="toggle">
                      </div>
                      <div class="form">
                          <h2>Enter the Details you would like to change</h2>
                          <form autocomplete="on">
                            <div>
                                <label for="Contact_Number">Phone number</label>
                                <input type="text" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" name="Contact_Number" placeholder=" ">

                            </div>
                              <div>
                                  <label for="MondayToFriday_OT">Monday to Friday Opening time</label>
                                  <select class="selectpicker" type="text" name="MondayToFriday_OT" data-live-search="true" required="" title="Monday to Friday Opening time" data-width="100%">
                                  <option>09:00AM</option>
                                  <option>09:30AM</option>
                                  <option>10:00AM</option>
                                  <option>10:30AM</option>
                                  <option>11:00AM</option>
                                  <option>11:30AM</option>
                                  <option>12:00PM</option>
                                </select>
                              </div>
                              <div>
                                  <label for="MondayToFriday_CT">Monday to Friday Closing time</label>
                                  <select class="selectpicker" type="text" name="MondayToFriday_CT" data-live-search="true" required="" title="Monday to Friday Closing time" data-width="100%">
                                  <option>15:30PM</option>
                                  <option>16:00PM</option>
                                  <option>16:30PM</option>
                                  <option>17:30PM</option>
                                  <option>18:00PM</option>
                                  <option>18:30PM</option>
                                  <option>19:30PM</option>
                                  <option>20:00PM</option>
                                  <option>20:30PM</option>
                                  <option>21:00PM</option>
                                  <option>21:30PM</option>
                                  <option>22:00PM</option>
                                  <option>22:30PM</option>
                                  <option>23:00PM</option>
                                  <option>23:30PM</option>
                                  <option>12:00AM</option>
                                  <option>12:30AM</option>
                                  <option>01:00AM</option>
                                </select>
                              </div>


                              <div>
                                  <label for="Sat_CT">Saturday Opening time</label>
                                  <select class="selectpicker" type="text" name="Sat_CT" data-live-search="true" required="" title="Saturday Opening time" data-width="100%">
                                  <option>09:00AM</option>
                                  <option>09:30AM</option>
                                  <option>10:00AM</option>
                                  <option>10:30AM</option>
                                  <option>11:00AM</option>
                                  <option>11:30AM</option>
                                  <option>12:00PM</option>
                                </select>
                              </div>

                              <div>
                                  <label for="Sat_CT">Saturday Closing time</label>
                                  <select class="selectpicker" type="text" name="Sat_CT" data-live-search="true" required="" title="Saturday Closing time" data-width="100%">
                                  <option>15:30PM</option>
                                  <option>16:00PM</option>
                                  <option>16:30PM</option>
                                  <option>17:30PM</option>
                                  <option>18:00PM</option>
                                  <option>18:30PM</option>
                                  <option>19:30PM</option>
                                  <option>20:00PM</option>
                                  <option>20:30PM</option>
                                  <option>21:00PM</option>
                                  <option>21:30PM</option>
                                  <option>22:00PM</option>
                                  <option>22:30PM</option>
                                  <option>23:00PM</option>
                                  <option>23:30PM</option>
                                  <option>12:00AM</option>
                                  <option>12:30AM</option>
                                  <option>01:00AM</option>

                                </select>
                              </div>

                                  <option>09:30AM</option>
                                  <option>10:00AM</option>
                                  <option>10:30AM</option>
                                  <option>11:00AM</option>
                                  <option>11:30AM</option>
                                  <option>12:00PM</option>
                                </select>
                              </div>

                              <div>
                                  <label for="Sun_CT">Sunday Closing time</label>
                                  <select class="selectpicker" type="text" name="Sun_CT" data-live-search="true" required="" title="Sunday Closing time" data-width="100%">
                                  <option>15:30PM</option>
                                  <option>16:00PM</option>
                                  <option>16:30PM</option>
                                  <option>17:30PM</option>
                                  <option>18:00PM</option>
                                  <option>18:30PM</option>
                                  <option>19:30PM</option>

                                    <option>British</option>
                                    <option>Chinese</option>
                                    <option>Indian</option>
                                    <option>Italian</option>
                                    <option>Greek</option>
                                    <option>Mexican</option>
                                    <option>Thai</option>
                                    <option>Spanish</option>
                                  </select>
                              </div>

                              <div>
                                  <label for="Total_No_Seats">Total number of seats</label>
                                  <input type="number" min="1" max="40" name="Total_No_Seats" value="" placeholder="Please Add the number of seats">

                              </div>

                              <button class="button" formaction="CustomerMenu.html">Save</button>
