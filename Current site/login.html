<!DOCTYPE html>
<html>

<head>
    <title>Tablevation - Login</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="Jamie Toloui">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
</head>

<body>
    <div class="pen-title">
        <h1>Welcome to Tablevation</h1>
        <!--<span>Pen <i class="fa fa-paint-brush"></i> + <i class="fa fa-code"></i> by <a href="http://andytran.me">Andy Tran</a></span> -->
    </div>
    <!-- Form Module-->
    <div class="module form-module">
        <div class="toggle"><i class="fa fa-times fa-pencil"></i>
            <div class="tooltip">Click Me</div>
        </div>
        <div class="form">
            <h2>Login to your account</h2>
            <form>
                <input type="text" placeholder="Username" name="username" />
                <input type="password" placeholder="Password" />
                <label class="control control--radio">Owner
  		              <input type="radio" name="login-type" value="owner" required/>
  		                <div class="control__indicator"></div>
  	            </label>
                <label class="control control--radio">Customer
                  <input type="radio" name="login-type" value="customer" required/>
                  <div class="control__indicator"></div>
                </label>
                <button formaction="index.html">Login</button>
            </form>

        </div>
        <div class="form">
            <h2>Choose your account type to create</h2>
            <form>
                <!-- <input type="text" placeholder="Username" required/>
                <input type="password" placeholder="Password" required/>
                <input type="email" placeholder="Email Address" required/>
                <input type="tel" placeholder="Phone Number" /> -->
                <label class="control control--radio">Owner
  		              <input type="radio" name="login-type" value="owner-reg" required/>
  		                <div class="control__indicator"></div>
  	            </label>
                <label class="control control--radio">Customer
                  <input type="radio" name="login-type" value="customer-reg" required/>
                  <div class="control__indicator"></div>
                </label>


            </form>
        </div>
            <div class="cta"><a href="#">Forgot your password?</a></div>
    </div>


    <footer>
    </footer>
    <!-- Toggles the form to change between login/create account  -->
    <script>
        // Toggle Function
        $(".toggle").click(function() {
            // Switches the Icon
            $(this).children("i").toggleClass("fa-pencil");
            // Switches the forms
            $(".form").animate({
                height: "toggle",
                "padding-top": "toggle",
                "padding-bottom": "toggle",
                opacity: "toggle"
            }, "slow");
        });

        $(function() {
            $("input[name$='login-type']").click(function() {
                var value = $(this).val();
                if (value == 'owner-reg') {
                    window.location.assign("home.html");
                } else if (value == 'customer-reg') {
                    window.location.assign("hello.html");
                }

            });
        });
    </script>
</body>

</html>
